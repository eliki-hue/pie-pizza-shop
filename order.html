<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER DETAILS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>

   
</head>
<body>
    <div class="container">
        <div class="row" id="orderRow">
            <div class="col-sm-4" id=orderImage><img src="images/order logo.jpeg" alt=""></div>
            <div class="col-sm-8" >
            
                <br><br>
                
                <input type="radio" id="small" name="fav_language" value="small">
                <label for="html">Small</label><br>
                <input type="radio" id="medium" name="fav_language" value="medium">
                <label for="css">Medium</label><br>
                <input type="radio" id="large" name="fav_language" value="large">
                <label for="large">Large</label>
                
                  <br><br> 
                

                <h4><strong>AVAILABLE TOPPINGS</strong></h4>
                <form>
                    
                    <input type="checkbox" id="Selection1" name="selection" value="Pepperoni">
                    <label for="Selection1"> Pepperoni</label><br>

                    <input type="checkbox" id="Selection2" name="selection" value="Sausage">
                    <label for="Selection2"> Sausage</label><br>

                    <input type="checkbox" id="Selection3" name="selection" value="onion">
                    <label for="Selection3"> onion</label><br>
                   
                    <input type="checkbox" id="Selection4" name="selection" value="Mushroom">
                    <label for="Selection4"> Mushroom</label><br>

                    <input type="checkbox" id="Selection5" name="selection" value="Black olives">
                    <label for="Selection5"> Black olives</label><br>

                    <input type="checkbox" id="Selection6" name="selection" value="Green pepper">
                    <label for="Selection6"> Green pepper</label><br><br>

                    <input type="number" name="quantity" id="quantity" placeholder="quantity"><br>
                    <br>

                    <input type="checkbox" onclick="receiveDerivery()" id="delivery" name="selection" value="">
                    <label for="delivery" style="color: green;"> Would you like the pizza to be delivered?</label><br>
                    <br>
                    <button type="submit"  onclick="receiveTopping(), receiveSize(),check();" action='' id="submit-order">submit</button>
                </form>
                <br>
                
                   <button>Checkout</button>         
                           
            </div>
                   


        </div>
       
        
       <p id='showPrice'></p>




           
        
    </div>
   
    
</body>
</html>
