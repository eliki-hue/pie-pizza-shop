<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pie pizza online shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52afee725b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
</head>
<body>
    
    <div class="container">   
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <div class="cart-btn">
                    <span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
                    <div class="cart-item">0</div>
                </div>
            </div>
        </nav>
            <div class="row" id="logo">
                <section class="products">
                    <div class="section-title">
                        <h2>Available pizza crust</h2>
                    </div>
                    <div class="products-center">
                        <article class="product">
                            <div class="img-container">
                                <img src="images/Cracker-Pizza.jpg" alt="" class="product-img">
                                <button class="bag-btn" data-id="1">
                                    <i class="fas fa-shopping-cart"></i>
                                    add to bag
                                </button>
                            </div>
                            <h3>Cracker Pizza</h3>
                            <h4>Ksh. 1000</h4>
                        </article>
                    </div>
                </section> 
                <div class="cart-overlay">
                    <div class="cart">
                        <span class="close-cart">
                            <i class="fas fa-window-close"></i>
                        </span>
                        <h2>your cart</h2>
                        <div class="cart-content">
                            <div class="cart-item">
                                <img src="images/Cracker-Pizza.jpg" alt="">
                            </div>
                            <div>
                                <h4>Cracked</h4>
                                <h5>Ksh. 1000</h5>
                                <span class="remove-item">remove</span>
                            </div>
                            <div>
                                <i class="fas fa-chevron-up"></i>
                                <p class="item-amount">1</p>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="cart-footer">
                       <h3>your total : Ksh. <span class="cart-total"></span></h3> 
                       <button class="clear-cart banner-btn">clear-cart</button>
                    </div>
                </div>














      

        <script src="jquery-3.6.0.js"></script>
        <script src="script.js"></script>
        <script src="script2.js"></script>



    </div>
    
</body>
</html>
